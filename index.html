<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./dots.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/game.css" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>UniDot</title>
  </head>
  <body>

    <div class="title">
      <h1 class="unidot">UniDot</h1>
    </div>

    <div class="game-info">
      <div class="moves">
        <span class="moves-span"></span>
      </div>
      <div class="score">
        <span class="score-span"></span>
      </div>
    </div>



    <div class="container">
      <div class="instructions">
        <ul>
          <li>Connect Dots to score points</li>
          <li>Connect Dots by dragging the mouse over adjacent Dots of the same color</p>
          <li>Connecting Dots in a square removes all dots with the same color</p>
          <li><a target="_blank" href="http://kevincoppa.me">Made By Kevin Coppa</a></li>
        </ul>
      </div>

      <canvas id="canvas" width="450px" height="450px"></canvas>

      <div class="game-over" id="game-over">
          <p class="final-score" id="final-score">
            You scored <span id="final-score-span"></span> points.<br>
          </p>
      </div>
    </div>

    <div class="new-game">
      <button id="new-game">New Game</button>
    </div>




    <script type="text/javascript" src="./entry.js" charset="utf-8"></script>
    <script type="text/javascript" src="./classes/Game.js" charset="utf-8"></script>
    <script type="text/javascript" src="./classes/Grid.js" charset="utf-8"></script>
    <script type="text/javascript" src="./classes/Dot.js" charset="utf-8"></script>
    <script type="text/javascript" src="./classes/Link.js" charset="utf-8"></script>
  </body>
</html>
